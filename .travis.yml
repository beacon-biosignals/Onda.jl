# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
dist: xenial
addons:
  apt:
    packages:
    - flac
julia:
  - 1.0
  - 1.3
branches:
  only:
  - master
notifications:
  email: false
